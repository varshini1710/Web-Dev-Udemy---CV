<html>
    <head>
        <title>HTML Inputs and labels in Forms</title>
    </head>
    <body>
        <form action="">
            <label for="">Button Type: </label>
            <input type="button" name = "Submit Button" value="Submit">
            <br>
            <label for="">Checkbox test: </label>
            <input type="checkbox"><br>
            <label for="">Pick your color: </label>
            <input type="color"><br>
            <label for="">Select date: </label>
            <input type="date"><br>
            <label for="">Choose file: </label>
            <input type="file" value="File Selection">
        </form>
    </body>
</html>
